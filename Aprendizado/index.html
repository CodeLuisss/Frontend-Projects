<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas Tags</title>
</head>
<body>
    <!--Títulos-->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    <!--Parágrafos-->
    <p>Este é um parágrafo</p>

    <!--Links-->
    <a href="https://github.com/CodeLuisss">GitHub</a>
    
    <!--Links com target-->
    <a href="https://github.com/CodeLuisss" target="_blank">GitHub</a>

    <!--Quebra de linha-->
    <br>

    <!--Linha Horizontal-->
    <hr>

    <!--Lista não Ordenadas-->
    <ul>
        <li>lista não ordenada</li>
        <li>lista não ordenada</li>
        <li>lista não ordenada</li>
        <li>lista não ordenada</li>
    </ul>

    <!--Listas Ordenadas-->
    <ol>
        <li>lista ordenada</li>
        <li>lista ordenada</li>
        <li>lista ordenada</li>
    </ol>

    <!--Negrito-->
    <strong>Negrito com strong</strong>
    <b>Negrito com b</b>

    <!--Itálico-->
    <em>Itálico com em</em>
    <i>Itálico com i</i>

    <!--Marcação-->
    <mark>Marcação com mark</mark>

</body>
</html>
